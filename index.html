    <title>Taboo Card Grid (Print Ready)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply the Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            /* Remove default margin/padding for a cleaner look */
            padding: 0;
            margin: 0;
        }

        /* Container for cards - using CSS Grid for 4-column layout */
        #cards-container {
            /* Responsive: 1 column mobile, 2 columns medium, 4 columns large */
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 0rem; /* 6 (Tailwind spacing) */
            width: 100%;
        }
	.card {
            padding: 3rem 1rem 4rem 1rem;
	}
	li {
	    margin-top: 1rem !important;
	}

        /* Responsive Breakpoints */
        @media (min-width: 640px) {
            #cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            #cards-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Custom print-friendly styling */
        @media print {
            body {
                background: white;
                margin: 0;
            }
            /* Force 4 columns on print */
            #cards-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 0 /* Reduced gap for print */
                padding: 0;
                max-width: 100%;
                width: 100%;
            }
            .card {
                height: 100%;
                border: 1px solid #333 !important; /* Ensure border is visible */
                box-shadow: none !important;
                border-radius: 0 !important;
		page-break-inside: avoid; /* For wider browser support */
		break-inside: avoid;
            }
            /* Adjust font size slightly for printing */
            .main-word {
                font-size: 1.25rem !important; /* Smaller text for compact cards */
                line-height: 1.5rem !important;
            }
            .taboo-words {
                font-size: 0.75rem !important;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {

                    },
                }

                    <h2 class="main-word text-center text-xl font-black uppercase tracking-wider ${cardMargin} border-b-2 pb-4">
